<!DOCTYPE html>
<html lang=”en”>
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %} - Cell Evolution</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    {% endblock %}
  </head>
  <body>
  <center>
    <div id="content">
      {% block header %}<h1 id="header">WELCOME TO CELL EVOLUTION!</h1>{% endblock %}
      {% block content %}
        <svg width="700" height="700">
          <circle cx="150" cy="350" r="10"></circle>
          <circle cx="350" cy="350" r="10"></circle>
          <circle cx="550" cy="350" r="10"></circle>
        </svg>
        <script>
          var circle = d3.selectAll("circle");
          circle.style("fill", "blueviolet");
          circle.style("stroke", "black");
          circle.style("stroke-width", "3");
          circle.attr("r", 15);
          
          function cellMove() {
            circle
              .transition()
              .duration(6000)
              .ease("linear")
              .attr("cx", function() { return Math.random() * 700; })
              .attr("cy", function() { return Math.random() * 700; });
            setTimeout(function() {cellMove();}, 1000);
          }
          
          cellMove();
          
        </script>
      {% endblock %}
    </div>
    <div id="footer">
      {% block footer %}
      &copy; January 2015, Erica Johnson.
      {% endblock %}
    </div>
  </center>
  </body>
</html>
